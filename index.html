<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <!-- css Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
</head>
<body>
    <header>
        <h2 class="company-name">Jimmy's Diner</h2>
        <h1 class="company-p">The best burgers and pizzas in town.</h1>
    </header>
    <main>
        <div class="menu-container">
            <!-- menu items goes here -->
        </div>
        <!-- Reciept display -->
         <div class="receipt-container">
            <div class="hidden">
                <h2 class="receipt-title">Your Order</h2>
                <div class="receipt" id="receipt" >
                    <!-- Reciept goes here-->
                </div>
                <div class="total-price">
                    <h3>Total Price:</h3>
                    <h3  id="total-price"></h3>
                </div>
                <button class="pay-el" id="complete-order-btn" onclick="completeOrder()">Complete Order</button>
            </div>
            
         </div>

        <!-- Modal display -->
        <div class="modal hidden" id="modal">
            <div class="modal-content">
                <form action="" id="payment-form">
                        <h2>Enter card details</h2>
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
                        <label for="card-number"></label>
                        <input 
                        type="text" 
                        id="card-number" 
                        maxlength="16" 
                        pattern="\d{16}" 
                        inputmode="numeric"
                        placeholder="Enter card number" 
                        required><br>
                        <label for="cvv"></label>
                        <input 
                        type="num" 
                        id="cvv" 
                        maxlength="3" 
                        pattern="\d{3}" 
                        inputmode="numeric" 
                        placeholder="Enter CVV" 
                        required><br>
                    
                        <button class="pay-el" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
        <div class="message"></div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
